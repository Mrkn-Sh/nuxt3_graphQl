schema:
  - "http://localhost:4000/graphql"
documents:
  - ./graphql/**/*.graphql
generates:
  composables/_generated/operations.ts:
    config:
      documentMode: documentNode
      useTypeImports: true
      vueCompositionApiImportFrom: vue
      skipTypename: true
      scalars:
        Upload: File
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-apollo
      - typescript-resolvers
